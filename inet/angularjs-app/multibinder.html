<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--angularjs-->
    <script src="js/angular.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body ng-app="multiBinder" , ng-controller='bindCtrl'>
    <section class="d flex justify-content-center">
        <div style="margin-top:20px">
            Text :<input type="text" ng-model="inputText" /> Font Size :<input type="number" ng-change="changeTextStyle()"
                ng-model="fontsize" /> BgColor:
            <select ng-model="selectedBgcolor" ng-change="changeTextStyle()" ng-options="x for x in colors">
            </select>
            FontColor:<select ng-model="selectedFontcolor" ng-change="changeTextStyle()" ng-options="x for x in colors">
            </select><p></p>
            Font-Family:<select ng-model="selectedFontStyle" ng-change="changeTextStyle()" ng-options="x for x in fonts">
            </select>


        </div>
    </section>
    <hr>
    <section style="margin-top:20px">
        <h1 ng-style="myStyle">
            {{inputText}}</h1>
    </section>

    <script>
        angular.module('multiBinder', [])
            .controller('bindCtrl', function ($scope) {
                $scope.inputText = "";
                $scope.colors = ["red", "blue", "green"];
                $scope.fonts = ["Constantia", "Fixedsys", "Harlow Solid", "Ink Free", "Bold", "Jokerman", "Lucida Bright"];
                $scope.changeTextStyle = function () {
                    $scope.myStyle = {
                        "color": $scope.selectedFontcolor,
                        "background-color": $scope.selectedBgcolor,
                        "font-size": $scope.fontsize + "px",
                        "font-family": $scope.selectedFontStyle
                    }
                }


            });
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
