<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--angularjs-->
    <script src="angular.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <style>
        table,
        th,
        td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }

        table tr:nth-child(odd) {
            background-color: #f1f1f1;
        }

        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>

</head>

<body>

    <section class="d-flex justify-content-center" style="margin-top:20px">
        <div>
            <a href="#addStudent" class="btn btn-info">AddStudent</a>
        </div>
    </section>
    <section class="d-flex justify-content-center" style="margin-top:50px">
        <table>
            <tr>
                <th>Roll-No</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Date-Of-Join</th>
                <td>Action</td>
               
            </tr>
            <tr ng-repeat='x in allStudent' >
                <td>{{x.rollNo}}</td>
                <td>{{x.name}}</td>
                <td>{{x.age}}</td>
                <td>{{x.email}}</td>
                <td>{{x.date}}</td>
                <td><a href="#editStudent" class="btn btn-info" style="margin-right:15px" class="btn btn-info" ng-click="editStudent(x.rollNo)">Edit</a></td>
                <td><a href="#/" class="btn btn-danger" style="margin-right:15px" ng-click="deleteStudent(x.rollNo)">Delete</a></td>
            </tr>
        </table>


    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
