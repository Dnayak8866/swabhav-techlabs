<!doctype html>
<html lang="en">

<head>
    <title>Title</title>

    <!--jQuery-->
    <script src="jquery.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body>

    <div class="d-flex justify-content container " style="margin-top:20px">
        <div ><input id="colors" list="allcolors" name="browser" placeholder="Select color">
            <datalist id="allcolors">
              as  <option value="#ff4c4c">Red</option>
                <option value="#3232ff">Blue</option>
                <option value="#00ff04">Green</option>
            </datalist>
        </div>

    </div>

    <script>

        $("#colors").on("input", function () {
            var colorcode = this.value;
            console.log(colorcode);
            $("body").css("background-color", colorcode);

        });

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
