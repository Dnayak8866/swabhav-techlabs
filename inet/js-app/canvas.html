<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!--jQuery-->
    <script src="jquery.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
      <canvas id="mycanvas" width="500" height="500" style="border:1px solid "></canvas>
      <script>
     
        var c = document.getElementById("mycanvas");
         var ctx = c.getContext("2d");
         //  ctx.fillStyle="#28f";
           // ctx.beginPath();
            // ctx.moveTo(100,100);
            createArc(this.ctx,0,0.6,"red");
            createArc(this.ctx,0.6,1,"green");
         //ctx.arc(100,100,50,0,2*Math.PI*0.6);
           
           //ctx.fill();

            function createArc(ctx,x,y,color){    
                ctx.beginPath();
                ctx.moveTo(200,200);
                ctx.arc(200,200,50,2*Math.PI*x,2*Math.PI*y);
                ctx.fillStyle=color;
                ctx.fill();
            }
            
        </script> 
    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
