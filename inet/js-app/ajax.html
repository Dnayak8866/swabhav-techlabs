<!doctype html>
<html lang="en">

<head>
    <title>Title</title>

    <!--jQuery-->
    <script src="jquery.js"></script>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>

    <section style="margin-top:30px ; margin-bottom: 10px">
        <div class="text-center">
            <button id="btnGetPage" type="button" class="btn btn-info">Load Page</button>
        </div>
    </section>
    <section style="margin-top:30px ; margin-bottom: 10px" class="d-flex justify-content-center container">
        <iframe id="myFrame" width="500px" height="500px">

        </iframe>
    </section>

    <script>
        $("#btnGetPage").on("click", function () {
            $.ajax({
                url: "http://localhost/js-app/",
                success: function (data) {
                    $("myFrame").css("src", data);
                }
            });
        });

                }
            };

            xmlHttpRequest.open("GET", "http://localhost/js-app/", true);
            xmlHttpRequest.send();
