<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Subscription Details
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Subscription details..</h2>
    <form>
        <ion-item>
            <ion-label>OnPremise/Saas</ion-label>
            <ion-select [(ngModel)]="subscriptionType" name="type" required>
                <ion-option value="onpremise">OnPremise</ion-option>
                <ion-option value="saas">Saas</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label floating>No Of Named User</ion-label>
            <ion-input [(ngModel)]="noOfNamedUser" type="number" name="namedusers" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Modules</ion-label>
            <ion-select [(ngModel)]="modules" multiple="true" name="modules" required>
                <ion-option value="air">Air Freight</ion-option>
                <ion-option value="sea">Sea Freight</ion-option>
                <ion-option value="road">Road Freight</ion-option>
                <ion-option value="warehouse">Warehouse</ion-option>
                <ion-option value="contract">Contract</ion-option>
                <ion-option value="billing">Billing</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label>Services</ion-label>
            <ion-select [(ngModel)]="services" multiple="true" name="services" required>
                <ion-option value="online training">Online Training</ion-option>
                <ion-option value="on site training">On Site Training</ion-option>
                <ion-option value="additional 5 days training">Additional 5 days Training</ion-option>
                <ion-option value="24X7-support">24 X 7 -support</ion-option>
                <ion-option value="support on phone">Support on Phone</ion-option>
                <ion-option value="no support">No Support</ion-option>
            </ion-select>
        </ion-item>



        <button ion-button block color="dark" (click)="goToLoginPage()">
            Submit For Aproval
        </button>

    </form>
    <h2>{{modules}}</h2>

</ion-content>
