<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Basic Details
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Registration page Basic details..</h2>
    <form #myform="ngForm">
        <ion-item>
            <ion-label floating>Customer Name:</ion-label>
            <ion-input [(ngModel)]="customerName" type="text" name="custumername" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Address</ion-label>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="country" placeholder="Country" name="country" required></ion-input>
            <ion-icon name="search" item-right></ion-icon>
        </ion-item>
        
        <ion-item>
            <ion-input [(ngModel)]="state" placeholder="State" name="state" required></ion-input>
        </ion-item>
       
        <ion-item>
            <ion-input [(ngModel)]="street" type="textarea" placeholder="street" name="street" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="city" placeholder="City" name="city" required></ion-input>
            <ion-input [(ngModel)]="pincode" placeholder="pincode" type="number" name="pincode" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Website</ion-label>
            <ion-input [(ngModel)]="weburl" type="text" name="weburl" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Primary Contact</ion-label>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="contactPersonFname" type="text" name="contactPersonFname" placeholder="Firstname"
                required></ion-input>
            <ion-input [(ngModel)]="contactPersonLname" type="text" name="contactPersonLname" placeholder="Lastname"
                required></ion-input>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="contactPersonMobile" type="number" name="contactPersonMobile" placeholder="Mobile No"
                required></ion-input>
            <ion-input [(ngModel)]="contactPersonEmail" type="email" name="contactPersonEmail" placeholder="Email"
                required>Email</ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Currency</ion-label>
        </ion-item>

        <ion-item>
            <ion-label>Select currency</ion-label>
            <ion-select [(ngModel)]="currency" name="currency" required>
                <ion-option value="dollar">$</ion-option>
                <ion-option value="rupees">₹</ion-option>
                <ion-option value="euro"> €</ion-option>
                <ion-option value="pound"> £</ion-option>
            </ion-select>
        </ion-item>


        <button ion-button small block  (click)="goToLoginDetail()"  color="primary">
            Next
        </button>

    </form>


</ion-content>
