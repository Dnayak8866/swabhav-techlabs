<ion-header>
    <ion-navbar color="danger">
        <ion-title>
            Login
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <form #myform=ngForm>
        <ion-item>
            <ion-label floating>User Name</ion-label>
            <ion-input [(ngModel)]="username" type="text" name="username" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="password" type="password" name="custumername" required></ion-input>
        </ion-item>

        <button ion-button block color="dark" [disabled]="!myform.valid" (click)="login()">
            Login
        </button>
    </form>
</ion-content>
